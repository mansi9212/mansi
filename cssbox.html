<html>

<head>

</head>

<style>
    .wrapper {

        width: 900px;
        height: 90vh;
        background-color: rgb(155, 155, 155);
        margin: 0 auto;


    }



    .card {


        width: 150px;
        height: 26vh;
        background-color: white;
        border-radius: 5px;
        margin: 0 auto;
        transform: translateY(270px);
        overflow: hidden;
        margin-left: 40%;
    }

    .card>h4 {

        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: rgb(66, 0, 0);


    }

    .card>span {

        color: rgb(94, 33, 33);


        width: 150px;
        height: 40vh;
        background-color: white;
        border-radius: 5px;

        overflow: hidden;
        margin-left: 10%;

    }

    .card>button {

        color: aliceblue;
        background-color: rgb(146, 83, 0);
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        margin-left: 40px;


    }
</style>



<body>


    <div class="wrapper">


        <div class="card">
            <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg"
                width="150px" height="110px" style="margin-bottom: 10px;">

        </div>
